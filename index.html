<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur MaPrimeRénov' 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="passwordScreen">
    <h2>Accédez au simulateur</h2>
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <div style="display:none" id="simulator">
    <header>
      <img src="FullLogo.jpg" alt="BGE ÉNERGIES" style="max-height: 120px; margin-bottom: 10px;" />
      <h1>Simulateur MaPrimeRénov' 2025</h1>
    </header>

    <div class="container">
      <label>Dans quelle région se situe votre logement ?</label>
      <select id="region" onchange="updateTranches()">
        <option value="">-- Choisir --</option>
        <option value="idf">Ile-de-France</option>
        <option value="province">Province</option>
      </select>

      <label>Combien de personnes composent votre foyer ?</label>
      <select id="foyer" onchange="updateTranches()">
        <option value="">-- Choisir --</option>
      </select>

      <label>Sélectionnez votre tranche de revenus annuels :</label>
      <select id="revenu">
        <option value="">-- Choisir --</option>
      </select>

      <button onclick="estimerProfil()">Estimer mon profil</button>

      <div id="resultat" class="result"></div>
    </div>
    <footer>
      © 2025 SAS BGE ÉNERGIES – Tous droits réservés
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
